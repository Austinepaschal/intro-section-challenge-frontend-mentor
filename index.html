<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="main-body">
  <header class="main-header">
    <img src="images/logo.svg" alt="logo-image" class="img">
    <input type="radio" id="checker" class="control" name="controller">    

    <label for="checker" class="menu-btn"> 

      <img src="images/icon-menu.svg" alt="hamburger" class="menu">
    </label>
    <input type="radio" id="close-control" class="close-ctrl"  name="controller">

    <label  for="close-control" class="close-btn">    
      <img src="images/icon-close-menu.svg" alt="close" class="close">    
    </label>
    <section class="main-section">
        <div class="div1">
          <div class="clickable Feature">Feature <img src="images/icon-arrow-down.svg" alt="" class="arrow-down1">
            <img src="images/icon-arrow-up.svg" alt="" class="arrow-up1">
            <ul class="ul-list1">
              <li> <img src="images/icon-todo.svg" alt=""  class="icon">Todo List </li>
              <li> <img src="images/icon-calendar.svg" alt="" class="icon">Calender </li>
              <li> <img src="images/icon-reminders.svg" alt="" class="icon">Reminders</li>
              <li> <img src="images/icon-planning.svg" alt="" class="icon">Planning</li>
            </ul>
          </div>
          <div class="clickable Company">Company <img src="images/icon-arrow-down.svg" alt="" class="arrow-down2">
            <img src="images/icon-arrow-up.svg" alt="" class="arrow-up2">
            <ul class="ul-list2">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </div>
          <p class="Careers">Careers</p>
          <p class="clickable About">About</p>
        </div>
        <div class="div2">
          <p class="clickable Login">Login</p>
          <p class="clickable Register">Register</p>
     
        </div>
      </section>
  </header>
    <section class="main-sec">
        <div class="div3">
            <h1 class="Make">Make <br> remote work</h1>
              <p class="Get">Get your team in sync, no matter your location. <br>
                Streamline processes, create team rituals, and <br>
                watch productivity soar. <br>
              <p class="clickable Learn">Learn more</p>
          <div class="div5">
              <img src="images/client-databiz.svg" alt="" class="images image-1">
              <img src="images/client-audiophile.svg" alt="" class="images image-1">
              <img src="images/client-meet.svg" alt="" class="images image-1">
              <img src="images/client-maker.svg" alt="" class="images image-1">
          </div>
        </div>
      <div class="div4">
        <p class="background"></p>
      </div>
    </section>
</div>
</body>
</html>
